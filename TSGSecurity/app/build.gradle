apply plugin: 'com.android.library'

def outputPathName = "/output/datasecurity-release.aar"

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
        project.archivesBaseName = "TSGSecurity"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

//    applicationVariants.all { variant ->
//        variant.outputFile = file(outputPathName)
//    }

}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.1.1'
    sourceCompatibility = 1.7
    compile files('libs/bcprov-ext-jdk15on-154.jar')
    compile files('libs/jncryptor-1.0.1.jar')
    androidTestCompile 'junit:junit:4.12'

}

task cleanExtra(type: Delete) {
    delete outputPathName
}

clean.dependsOn(cleanExtra)